<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API com Gemini</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="_css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body> 
    <!-- Conteúdo principal -->
    <div class="container mt-1">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4">Consumindo API da Gemini Usando NodeJS</h1>
            </div>
        </div>
    </div>

    <!-- Formulário de Conversa Gemini -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-center">
                        <h2 class="card-title">Formulário de Conversa Gemini</h2>
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="form-group">
                                <textarea class="form-control" id="resposta" rows="10" readonly
                                    placeholder="Em que posso te ajudar?"></textarea>
                            </div>
                            <div id="spinner"></div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="pergunta"
                                        placeholder="Digite sua pergunta aqui">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-header bg-primary text-center">
                    <h2 class="card-title">Configuração do Gemini</h2>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="personagem">Personagem a ser interpretado<abbr
                                    title="faz com que a APi imite um personagem de desenho, ou alguem famoso, ou uma gíria">
                                    ?</abbr></label>
                            <input type="text" class="form-control" id="personagem" placeholder="Personagem">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="model_name" class="form-label">Modelo da Api Gemini</label>
                            <select name="model_name" id="model_name">
                                <option value="gemini-1.0-pro">gemini-1.0-pro</option>
                                <option value="gemini-1.0-pro-001">gemini-1.0-pro-001</option>
                                <option value="gemini-1.0-pro-latest" selected>gemini-1.0-pro-latest</option>
                                <option value="gemini-1.0-pro-vision-latest">gemini-1.0-pro-vision-latest</option>
                                <option value="gemini-1.5-flash-latest">gemini-1.5-flash-latest</option>
                                <option value="gemini-1.5-pro-latest">gemini-1.5-pro-latest</option>
                                <option value="gemini-pro">gemini-pro</option>
                                <option value="gemini-pro-vision">gemini-pro-vision</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="characterLimit">Limite de Caracteres<abbr
                                title="Especifique um limite maximo de Caracteres na resposta da API">
                                ?</abbr></label>
                        <input type="number" class="form-control" id="characterLimit" placeholder="Digite o Limite">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="characterLimit">Defina a linguagem da resposta<abbr
                                title="Define oa Linguagem no qual a API irá responder"> ?</abbr></label>
                        <input type="text" class="form-control" id="lenguageResponse" placeholder="Digite o Linguagem">
                    </div>
                </div>
                <div class="form-row">
                    <div class="my-3">
                        <label for="temperature" class="form-label">Temperature:</label>
                        <input class="form-range" type="range" name="temperature" id="temperature">
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="jquery.js" defer></script>
</body>

</html>
